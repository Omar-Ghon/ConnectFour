<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Omar Ghoneim">
    <title>Connect 4</title>
    <link rel="icon" href="img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body class="body--startingpage">
    <h1 class="title">Cosmic Connect 4</h1>
    <main class="main--startingpage">
    <section class="players">
        <section class="player--1 card">
        <div class="player">Player 1</div>
        <input type="text" class="playerName--input" placeholder="Player 1 name..." maxlength="20">
        <figure class="planet">
            <img src="test.png" class="planet--img" alt="earth" height="225" width="225">
            <figcaption class="planet1--caption planet--caption">Earth</figcaption>
        </figure>
        </section>
        <figure class="versus">
            <img src="img/versus.png" alt="Versus" height="250" width="400">
        </figure>
        <section class="player--2 card">
        <div class="player">Player 2</div>
        <input type="text" class="playerName--input" placeholder="Player 2 name..." maxlength="20">
        <figure class="planet">
            <img src="img/mars.png" alt="Mars" height="225" width="225" class="planet--img">
            <figcaption class="planet2--caption planet--caption">Mars</figcaption>
        </figure>
        </section>
    </section>
    <section class="btnStart--section">
    <a href="game.html" class="start--link"><button type="submit" class="btnStart">Start Game</button></a>
    </section>
    </main>
</body>

</html>
