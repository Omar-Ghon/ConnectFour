<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Omar Ghoneim">
    <title>Connect 4</title>
    <link rel="icon" href="img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body class="game--body">
    <header class="game--title">
    <h1>Cosmic Connect 4</h1>
    <div class="help--container">
        <button class="btnHelp">
            <img src="img/help.png" alt="Help Button" class="help--img" height="65" width="65">
        </button>
    </div>
    </header>
    <div class="help--window hidden">
        <h2 class="help--title">Rules</h2>
        <ul class="rules--list">
            <li class="rule">The aim of the game is to place 4 of your planets in a row. This can be done vertically, horizontally or diagonally. </li>
            <li class="rule">When you place a planet, it falls to the lowest available position in the column. </li>
            <li class="rule">You can restart to keep score! </li>
        </ul>
    </div>
    <div class="overlay hidden"></div>
    <main class="game--main">
    
    </main>
</body>
</html>
